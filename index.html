<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>REMS Dashboard</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #f7f7f7;
  }
  .dashboard {
    max-width: 1200px;
    margin: 0 auto;
    background: white;
    padding: 20px;
  }
  .dashboard-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
  }
  .dashboard-title {
    font-size: 24px;
    font-weight: bold;
  }
  .dashboard-date {
    font-size: 18px;
  }
  .data-section {
    display: flex;
    justify-content: space-between;
  }
  .data-section > div {
    flex: 1;
    margin: 10px;
    padding: 20px;
    background: #eeeeee;
    text-align: center;
  }
</style>
</head>
<body>
  <div class="dashboard">
    <div class="dashboard-header">
      <div class="dashboard-title">REMS Dashboard</div>
      <div class="dashboard-date">Date: 27-Mar-2024</div>
    </div>
    <div class="data-section">
      <div> </div>
      <div>YTD</div>
      <div>Last Month</div>
      <div>This Month</div>
      <div>Yesterday</div>
    </div>
    <div class="data-section">
      <div># Missions</div>
      <div>YTD</div>
      <div>Last Month</div>
      <div>This Month</div>
      <div>Yesterday</div>
    </div>
    <div class="data-section">
      <div>% Completed</div>
      <div>YTD</div>
      <div>Last Month</div>
      <div>This Month</div>
      <div>Yesterday</div>
    </div>
    <div class="data-section">
      <div>Response Time (minutes)</div>
      <div>YTD</div>
      <div>Last Month</div>
      <div>This Month</div>
      <div>Yesterday</div>
    </div>
    <div class="data-section">
      <div>% in Golden Hour</div>
      <div>YTD</div>
      <div>Last Month</div>
      <div>This Month</div>
      <div>Yesterday</div>
    </div>
  </div>
</body>
</html>
